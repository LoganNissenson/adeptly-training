{% extends 'base.html' %}

{% block title %}Delete Topic - Adeptly Training{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="h3 mb-0">Delete Topic</h1>
                </div>
                <div class="card-body">
                    <p class="alert alert-danger">
                        Are you sure you want to delete the topic "{{ object.name }}"?
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'problem-list' %}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
