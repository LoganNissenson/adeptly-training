<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#f8f9fa" />
  
  <!-- AHU Outline -->
  <rect x="300" y="100" width="200" height="200" fill="#ffffff" stroke="#000000" stroke-width="3" />
  <text x="400" y="310" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">AHU Mixing Box</text>
  
  <!-- Outside Air Duct -->
  <path d="M100,150 L300,150" fill="none" stroke="#0056b3" stroke-width="3" />
  <polygon points="290,140 300,150 290,160" fill="#0056b3" />
  <rect x="100" y="130" width="80" height="40" fill="#d1ecf1" stroke="#0056b3" stroke-width="2" />
  <text x="140" y="155" text-anchor="middle" font-family="Arial" font-size="14">Outside Air</text>
  
  <!-- Outside Air Properties -->
  <text x="140" y="180" text-anchor="middle" font-family="Arial" font-size="12">95°F DB</text>
  <text x="140" y="200" text-anchor="middle" font-family="Arial" font-size="12">78°F WB</text>
  <text x="140" y="220" text-anchor="middle" font-family="Arial" font-size="12">30% by volume</text>
  
  <!-- Return Air Duct -->
  <path d="M100,250 L300,250" fill="none" stroke="#dc3545" stroke-width="3" />
  <polygon points="290,240 300,250 290,260" fill="#dc3545" />
  <rect x="100" y="230" width="80" height="40" fill="#f8d7da" stroke="#dc3545" stroke-width="2" />
  <text x="140" y="255" text-anchor="middle" font-family="Arial" font-size="14">Return Air</text>
  
  <!-- Return Air Properties -->
  <text x="140" y="280" text-anchor="middle" font-family="Arial" font-size="12">75°F DB</text>
  <text x="140" y="300" text-anchor="middle" font-family="Arial" font-size="12">50% RH</text>
  <text x="140" y="320" text-anchor="middle" font-family="Arial" font-size="12">70% by volume</text>
  
  <!-- Mixed Air Duct -->
  <path d="M500,200 L700,200" fill="none" stroke="#28a745" stroke-width="3" />
  <polygon points="690,190 700,200 690,210" fill="#28a745" />
  <rect x="600" y="180" width="100" height="40" fill="#d4edda" stroke="#28a745" stroke-width="2" />
  <text x="650" y="205" text-anchor="middle" font-family="Arial" font-size="14">Mixed Air</text>
  
  <!-- Mixed Air Properties -->
  <text x="650" y="230" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">DB = ?</text>
  
  <!-- Mixing Point Icon -->
  <circle cx="400" cy="200" r="30" fill="#ffffff" stroke="#000000" stroke-width="2" />
  <path d="M380,180 L420,220 M380,220 L420,180" fill="none" stroke="#000000" stroke-width="2" />
  
  <!-- Title -->
  <text x="400" y="60" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">HVAC Mixed Air Calculation</text>
  
  <!-- Question -->
  <rect x="50" y="350" width="700" height="30" fill="#f0f0f0" stroke="#6c757d" stroke-width="1" rx="5" ry="5" />
  <text x="400" y="370" text-anchor="middle" font-family="Arial" font-size="14" font-style="italic">What is the mixed air dry-bulb temperature?</text>
  
  <!-- Psychrometric Mixing Line Indicator -->
  <line x1="600" y1="80" x2="700" y2="80" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,3" />
  <text x="650" y="70" text-anchor="middle" font-family="Arial" font-size="12">Mixing follows straight line</text>
  <text x="650" y="100" text-anchor="middle" font-family="Arial" font-size="12">on psychrometric chart</text>
</svg>